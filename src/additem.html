<head>

<!-- Page Title -->
<title>Recipe Book - Add A Recipe</title>

<!-- Import & Ref CSS Stylesheet -->
<link href="css/styles.css" rel="stylesheet" />
</head>
<body>

<form action="" method="post" id="recipeForm">
	<fieldset>
<legend>Basic Information</legend>
<ul id="errors"></ul>
<ul id="info">
<li id="select"><label for="rcategory">*Recipe Category:</label><br /></li>
	<li><label for="rname">*Recipe Name:</label><input type="text" id="rname" /></li>

	<li>Recipe Methods:
		<ul id="cooking">
		<li><input type="checkbox" value="Microwave" id="microwave" /><label for="microwave">Microwave</label></li>
		<li><input type="checkbox" value="Stovetop" id="stovetop" /><label for="stovetop">Stovetop</label></li>
		<li><input type="checkbox" value="Oven" id="oven" /><label for="oven">Oven</label></li>
		<li><input type="checkbox" value="Blender" id="blender" /><label for="blender">Blender</label></li>
		<li><input type="checkbox" value="Food Processor" id="FoodProcessor" /><label for="FoodProcessor">Food Processor</label></li>
	</li>
</ul>
	</fieldset>
	<fieldset>
	<legend>*Recipe Directions & Information</legend>
<ul id="directions">
	<li><label for="directions">Recipe Ingredients & Directions:<br /></label><textarea id="directions"></textarea></li>
	<li><label for="rating">Rating:<br /></label></label><input type="range" name="rating" min="1" max="10" /></li>
	<li><label for="favorite">Save As A Favorite?<br /></label></label><input type="checkbox" name="favorite"/>Yes</li>
	<li><label for="date">Creation Date:<br /></label><input type="date" name="date" /></li>	
	<li><input type="hidden" value="true" /></li>
	
	
</ul>
	</fieldset>
<input type="submit" value="Add Recipe" id="submit" />
</form>
